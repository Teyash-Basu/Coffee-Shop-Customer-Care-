<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Color Cookie</title>
   </head>
   <body>
      <select name = "Select the color of the background" id="cookie" class = "item" onchange="show()">
         <option value = "Select the color of the background">Color</option>
         <option value = "Red">Red</option>
         <option value = "Green">Green</option>
         <option value = "Blue">Blue</option>
      </select>
      <br>
      <br>
      <input type="button" style="width:100px; height:auto; border-radius: 5px" value = "Get the cookie" class="item" onclick="getCookie()">
      <br><br>
      <form name = "myform" action = "">
         Enter name: <input type = "text" style="width:200px; height:auto; border-radius: 5px" name = "customer"/>
         <input type = "button" style="width:100px; height:auto; border-radius: 5px" value = "Add Cookie" onclick = "WriteCookie();"/>
      </form>
      <form>
         <p> Click the following button and see the result:</p>
         <input type = "button" style="width:100px; height:auto; border-radius: 5px" value = "Read Cookie" onclick = "ReadCookie()"/>
         <br><br>
         <hr>
         <p>Want to remove a cookie? </p>
         Enter name: <input type = "text" style="width:200px; height:auto; border-radius: 5px" name = "customer"/>
         <input type = "button" style="width:110px; height:auto; border-radius: 5px" value = "Remove Cookie" onclick = "DeleteCookie()"/>
      </form>
      <script type="text/javascript">
         localStorage.setItem("Name", "Sanchit");
         localStorage.setItem("Age", "22");
         console.log(localStorage.getItem("Name"));
         console.log(localStorage.getItem("Age"));
         
         sessionStorage.setItem("Name");
         sessionStorage.setItem("Height", "170cm");
         
         function show()
         {
           var value=document.getElementById("cookie").value;
           if(value!="Select the color of the background")
           {
             document.bgColor=value;
             document.cookie="color="+value+";expires=Friday, 2nd Feb 2022 01:00:00 UTC;";
           }
         }
         window.onload=function()
         {
           if(document.cookie.length!=0)
           {
             var a=document.cookie.split("=");
             document.getElementById("cookie").value=a[1];
             document.bgColor=a[1];
           }
         }
         function DeleteCookie()
               {
                  var now = new Date();
                  now.setMonth( now.getMonth() + 1 );
                  cookievalue = escape(document.myform.customer.value) + ";"
                  
                  document.cookie="name=" + cookievalue;
                  document.cookie = "expires=" + now.toUTCString() + ";"
                  document.write ("Setting Cookies : " + "name=" + cookievalue );
               }
         
           function getCookie()
           {
               if(document.cookie.length != 0)
               {
                   alert(document.cookie)
               }
               else
               {
                   alert("No cookie")
               }
           }
           function WriteCookie()
               {
                  if( document.myform.customer.value == "" ) {
                     alert("Enter some value!");
                     return;
                  }
                  cookievalue = document.myform.customer.value + ";";
                  document.cookie="name=" + cookievalue;
                  document.write ("Setting Cookies : " + "name=" + cookievalue );
                 
               }
         
               function ReadCookie()
               {
                  allcookies = document.cookie;
                  document.write ("All Cookies : " + allcookies );
                             
                  cookiearray = allcookies.split(';');
                              
                  for(var i=0; i<cookiearray.length; i++) {
                     name = cookiearray[i].split('=')[0];
                     value = cookiearray[i].split('=')[1];
                     document.write ("Key is : " + name + " and Value is : " + value);
                  }
               }
         
         
      </script>
   </body>
</html>
